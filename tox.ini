[tox]
requires = tox>=4
envlist = lint, types
skip_missing_interpreters = true


[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
commands =
    pytest {tty:--color=yes} {posargs}

[testenv:lint]
description = run linter (ruff)
deps =
    ruff>=0.0.270
commands =
    ruff {posargs:src}

[testenv:types]
extras = train, types
commands =
    mypy {posargs:src scripts}
